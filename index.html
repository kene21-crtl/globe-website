<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* centre la page verticalement et horizontalement */
    }

    .container {
      width: 50%;
      max-width: 600px;
      height: 80vh; /* prend 80% de la hauteur */
      display: flex;
      flex-direction: column;
      border: 3px solid #0A84FF; /* âœ… bordure autour */
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #0A84FF;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }

    .ai {
      background: #E5E5EA;
      color: #000;
      margin-right: auto;
      text-align: left;
    }

    .loading {
      font-style: italic;
      color: gray;
      margin: 5px 0;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-container input {
      flex: 1;
      border: 1.5px solid #d8d8d8;
      border-radius: 50px;
      padding: 10px 15px;
      font-size: 16px;
      outline: none;
    }

    .input-container button {
      background: #0A84FF;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .input-container button:disabled {
      background: #d8d8d8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Globe</header>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, role, animate = false) {
      const msg = document.createElement("div");
      msg.classList.add("message", role);

      if (animate) {
        let i = 0;
        const interval = setInterval(() => {
          msg.textContent += text[i];
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          if (i >= text.length) clearInterval(interval);
        }, 30);
      } else {
        msg.textContent = text;
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";
      sendBtn.disabled = true;

      const loading = document.createElement("div");
      loading.classList.add("loading");
      loading.textContent = "â³ writing...";
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://apifreellm.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: `Globe: Let's chat!\nUser: ${text}\nGlobe:`
          })
        });

        const data = await res.json();
        loading.remove();

        if (data.status === "success") {
          addMessage(data.response, "ai", true);
        } else {
          addMessage("âŒ Error: " + (data.error || "Unknown"), "ai");
        }
      } catch (err) {
        loading.remove();
        addMessage("âŒ API connection failed", "ai");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    addMessage("ðŸ‘‹ Hi, I'm Globe! How was your day?", "ai", true);
  </script>
</body>
</html>
